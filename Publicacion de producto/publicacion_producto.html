<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="content_header">
            <div class="header_con">
                <div>
                    <h2 class="frescura">
                        Frescura del Campo
                    </h2>
                    <span>
                        <p>Los mejores productos 100% Naturales</p>
                    </span>
                </div>
    
                <div class="header_rigth">
                        <div class="search">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" width="24" height="24" stroke-width="2"> <path d="M10 10m-7 0a7 7 0 1 0 14 0a7 7 0 1 0 -14 0"></path> <path d="M21 21l-6 -6"></path> </svg> 
                        </div>
                        <div>
                            <input type="text"  placeholder="Buscar Producto">
                        </div>
                </div>
                <button>MI CUENTA </button>  
            </div>

            <nav>
                <a href="#">Tienda</a>
                <a href="#">Nosotros</a>
                <a href="#">Contacto</a>
            </nav>
        </div>
    </header>

    <section class="mensaje">
        <h1>
            Publica tu producto
        </h1>
        <span>
            En este apartado podras crear un producto para public
        </span>

        <div class="linea">

        </div>
    </section>

    <main>
        <div class="content_total">
            <div class="content_img_form">
                <div class="content_img">
                    <svg class="img_product" xmlns="http://www.w3.org/2000/svg"  width="400"  height="400"  viewBox="0 0 24 24"  fill="none"  stroke="#dcdcdc"  stroke-width="1"  stroke-linecap="round"  stroke-linejoin="round"  class="icon icon-tabler icons-tabler-outline icon-tabler-photo-plus"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M15 8h.01" /><path d="M12.5 21h-6.5a3 3 0 0 1 -3 -3v-12a3 3 0 0 1 3 -3h12a3 3 0 0 1 3 3v6.5" /><path d="M3 16l5 -5c.928 -.893 2.072 -.893 3 0l4 4" /><path d="M14 14l1 -1c.67 -.644 1.45 -.824 2.182 -.54" /><path d="M16 19h6" /><path d="M19 16v6" /></svg>

                    <p class="in_img">
                        Exportar imagen del producto
                    </p>
                </div>
                
                <form>
                    <div class="input">
                        <label>Nombre</label>
                        <input class="text" type="text">
                    </div>

                    <div class="input">
                        <label>Cantidad</label>
                        <input class="text" type="number">
                    </div>

                    <div class="input">
                        <label>Precio</label>
                        <input class="text" type="text">
                    </div>

                    <div class="input">
                        <label>Peso</label>
                        <input class="text" type="text">
                    </div>

                    <div class="input">
                        <label>Categoria</label>
                        <input class="text" type="number">
                    </div>

                    <div class="input">
                        <label>Nombre campesino</label>
                        <input class="text" type="number">
                    </div>

                    <div class="input">
                        <label>Ciudad</label>
                        <input class="text" type="text">
                    </div>


                </form>
            </div>
        </div>
    </main>
</body>
</html>
